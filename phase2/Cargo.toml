[package]
name = "phase2"
edition = "2018"
version = "0.2.2"
authors = ["Sean Bowe <ewillbefull@gmail.com>"]
description = "Library for performing MPCs for creating zk-SNARK public parameters"
documentation = "https://docs.rs/phase2"
homepage = "https://github.com/ebfull/phase2"
license = "MIT/Apache-2.0"
repository = "https://github.com/ebfull/phase2"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
snark-utils = { path = "../snark-utils" }
zexe_algebra = { package = "algebra", version = "0.1.0", features = ["parallel", "full"] }
zexe_groth16 = { package = "groth16", version = "0.1.0", features = ["parallel"] }
zexe_r1cs_core = { package = "r1cs-core", version = "0.1.0" }


rand = "0.7.3"
cfg-if = "0.1.10"
num_cpus = "1"
crossbeam = "0.3"
byteorder = "1.3.4"
rayon = "1.3.0"

[dev-dependencies]
powersoftau = { path = "../powersoftau" }
test-helpers = { path = "../test-helpers" }