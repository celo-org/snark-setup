[package]
name = "powersoftau"
version = "0.2.0"
authors = ["Sean Bowe", "Alex Vlasov"]
license = "MIT/Apache-2.0"
edition = "2018"

description = "Communal zk-SNARK MPC for Public Parameters"
documentation = "https://docs.rs/powersoftau/"
homepage = "https://github.com/matter-labs/powersoftau"
repository = "https://github.com/matter-labs/powersoftau"

[dependencies]
rand_chacha = "0.2.1"
rand = { version = "0.7" }
crossbeam = "0.3.0"
num_cpus = "1.7.0"
blake2 = "0.6.1"
generic-array = "0.8.3"
typenum = "1.9.0"
byteorder = "1.1.0"
hex-literal = "0.1.4"
rust-crypto = "0.2"
memmap = "0.7.0"
itertools = "0.8.0"
log = "0.4.8"
gumdrop = "0.7.0"

zexe_algebra = { package = "algebra", git = "https://github.com/gakonst/zexe", branch = "serialize-uncompressed" }
rayon = "1.3.0"
parking_lot = "0.10.0"
thiserror = "1.0.11"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "powersoftau"
harness = false